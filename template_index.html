<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loker Jawa Bali</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Coming+Soon&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  {% include 'header.html' %}

  <!-- Navbar (dengan kolom pencarian) -->
  {% include 'navbar.html' %}

  <!-- Konten utama -->
  <main>
    <section class="job-list">
      <div class="grid">
        <!-- Loop konten lowongan -->
        {{ job_cards }}
      </div>
    </section>
  </main>

  <!-- Footer -->
  {% include 'footer.html' %}

  <!-- Script pencarian -->
  <script>
    const searchInput = document.getElementById('search');
    searchInput?.addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const title = card.getAttribute('data-title');
        const company = card.getAttribute('data-company');
        const location = card.getAttribute('data-location');
        const match = title.includes(query) || company.includes(query) || location.includes(query);
        card.classList.toggle('hidden', !match);
      });
    });
  </script>

</body>
</html>
