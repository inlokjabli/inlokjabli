<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Info Lowongan Kerja Jawa-Bali</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      margin: 0;
      padding: 0;
    }

    /* âœ… Header (judul utama) */
    .site-header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #000;
      color: #39ff14;
      text-align: center;
      padding: 12px 0;
      font-size: 26px;
      font-weight: bold;
      font-family: 'Permanent Marker', cursive;
      z-index: 2000;
      border-bottom: 2px solid limegreen;
    }

    /* âœ… Navbar */
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      border-bottom: 2px solid limegreen;
      position: sticky;
      top: 58px; /* supaya tidak menimpa site-header */
      z-index: 1500;
    }

    nav a {
      font-family: 'Coming Soon', cursive;
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      font-size: 18px;
    }

    nav a:hover {
      color: limegreen;
      text-decoration: underline;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 100px 30px 30px; /* top padding besar karena ada header & navbar */
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      transition: 0.3s ease;
    }

    .card-title {
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-align: center;
    }

    a.card-link {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- âœ… Header Judul -->
  <div class="site-header">Lowongan Kerja Jawa-Bali</div>

  <!-- âœ… Navbar -->
  <nav>
    <a href="index.html">Beranda</a>
    <a href="https://s.id/info_loker_jawabali" target="_blank">Temukan Kami</a>
  </nav>

  <!-- âœ… Grid Lowongan -->
  <div class="grid-container">

    <!-- ðŸ”— Loker 1 -->
    <a href="loker-sales-dm.html" class="card-link">
      <div class="card">
        <img src="gambar/flyer_baru_AMI.jpg" alt="Digital Marketing & Sales Property - PT AMI" />
        <div class="card-title">Digital Marketing & Sales Property - PT. AMI</div>
      </div>
    </a>

    <!-- ðŸ”— Loker 2 -->
    <a href="loker-multimedia-nusantara.html" class="card-link">
      <div class="card">
        <img src="gambar/MNS.jpg" alt="Lowongan Kerja Multimedia Nusantara School (MNS) Gading Serpong" />
        <div class="card-title">Multimedia Nusantara School (MNS) - Gading Serpong</div>
      </div>
    </a>

  </div>

</body>
</html>
