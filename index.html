<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    /* ðŸ”¼ Navbar */
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      background: #1a1a1a;
      border-bottom: 2px solid limegreen;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: limegreen;
      text-decoration: underline;
    }   

    h1 {
      text-align: center;
      margin-top: 30px;
      color: #333;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-content {
      padding: 15px;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-link {
      display: inline-block;
      margin-top: 10px;
      color: white;
      background-color: limegreen;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .card-link:hover {
      background-color: green;
    }
  </style>
</head>
