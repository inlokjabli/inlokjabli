function filterJobs() {
  const input = document.getElementById("searchInput");
  const filter = input.value.toLowerCase();

    const card = cards[i];
    const text = card.textContent || card.innerText;
    card.style.display = text.toLowerCase().includes(filter) ? "" : "none";
  }
}
