<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title }}</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Coming+Soon&display=swap" rel="stylesheet">
</head>
<body>
  {{ header }}
  {{ navbar }}

  <div class="grid-container">
    <div class="card" style="grid-column: span 2; background: #111; padding: 20px;">
      
      <div class="card-title" style="font-size: 26px; font-family: 'Permanent Marker', cursive; color: limegreen; text-align: center; margin-bottom: 20px;">
        {{ title }}
      </div>

      <img src="{{ image }}" alt="{{ title }}" style="width: 100%; margin-bottom: 20px; border: 2px solid limegreen; object-fit: contain;" />

      <div style="color: white; font-size: 17px; line-height: 1.6; padding: 10px 5px;">
        {{ content }}
      </div>

      {{ apply_button }}

    </div>
  </div>

  {{ footer }}
</body>
</html>
